<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Rendering API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Work Sans', sans-serif;
        }
        html {
            height: 100%;
            margin: 0;
            display: flex;
        }
        body{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 100%;
            border: none;
        }
        tr:nth-of-type(1) {
            background-color: #efefef;
        }
        th {
            font-weight: 400;
            padding: 4px;
            border-bottom: solid 2px #ccc;
        }
        #root {
            padding: 2ch;
            font-weight: 300;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
<div id="root">
    <h2>Invoice</h2>

    <p><strong>Vendor:</strong> XYZ Corp, 123 Main St, Springfield, IL 62704</p>
    <p><strong>Customer:</strong> ABC Inc, 456 Elm St, Springfield, IL 62708</p>
    <p><strong>Invoice Number:</strong> 001</p>
    <p><strong>Date:</strong> October 24, 2023</p>

    <table>
        <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>10</td>
            <td>$5.00</td>
            <td>$50.00</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>5</td>
            <td>$10.00</td>
            <td>$50.00</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;"><strong>Subtotal</strong></td>
            <td>$100.00</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;"><strong>Tax (5%)</strong></td>
            <td>$5.00</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;"><strong>Total</strong></td>
            <td>$105.00</td>
        </tr>
    </table>
</div>
</body>
</html>
